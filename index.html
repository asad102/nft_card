<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans text-[18px] bg-mainbg">
    <section class="nft  mx-6">
        <div class="container min-h-screen mx-auto flex flex-col gap-6 max-w-sm  justify-center items-center">
            <div class="card bg-cardbg rounded-lg overflow-hidden p-6">
                <img class="pb-3 opacity-80 transition duration-300 ease-in-out hover:opacity-50" src="img/image-equilibrium.jpg" alt="">
                <div class="details text-cyan  flex flex-col gap-4">
                    <h1 class="text-2xl text-white"><a class="text-white hover:text-softblue" href="#">Equilibrium #3429</a> </h1>
                    <p class="text-softblue">Our Equilibrium collection promotes balance and css2?famil</p>
                    <div class="price flex justify-between  text-softblue">
                        <div class="eth flex items-center gap-2">
                            <img class="" src="img/icon-ethereum.svg" alt="">
                            <h1 class="text-white font-medium">0.041 ETH</h1>
                        </div>
                        <div class="days flex items-center gap-2">
                            <img class="max-w-xs" src="img/icon-clock.svg" alt=""">
                            <h1 class=" font-medium">3 Days left</h1>
                        </div>
                    </div>
                    <div class="bg-linebg">
                        <hr>
                    </div>
               
                    <div class="footer flex gap-2">
                        <img class="w-[30px] h-[30px] border-2 object-cover rounded-full " src="img/image-avatar.png" alt="">
                        <h1><span class="text-softblue">Creation of </span> <a href="#" class="hover:text-white"> Jules Wyvern</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
